<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h2>Owners</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"/>
        <td>
            <a th:href="@{/owners/__${owner?.id}__}" th:text="${owner?.firstName + ' ' + owner?.lastName}"/></a>
        </td>
        <td th:text="${owner?.firstName}"/>
        <td th:text="${owner?.lastName}"/>
        <!--<td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
