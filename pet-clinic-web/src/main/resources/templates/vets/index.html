<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<h2>Vets</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"/>
        <td>
            <a th:href="@{/owners/__${vet?.id}__}" th:text="${vet?.firstName + ' ' + vet?.lastName}"/></a>
        </td>
        <td th:text="${vet?.firstName}"/>
        <td th:text="${vet?.lastName}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
